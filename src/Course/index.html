<body>
<script>
const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
const darkModeSwitcher = () => {
    const isDarkMode = darkModeMediaQuery.matches
    document.body.classList.toggle("dark" ,  isDarkMode)
    document.body.classList.toggle("light", !isDarkMode)
}
if (darkModeMediaQuery) {
    darkModeMediaQuery.addListener(darkModeSwitcher)
    darkModeSwitcher()
}
</script>
<nav>
    <a
    id="homepage"
    class="icon-btn underline-side left"
    href="../../index.html"
    onclick="globalThis.__CurrentPage__=1">
    <img src="image/homepage.svg" alt="home">
    <span class="underline-target">Home</span>
    </a>
    <span>
        <span
        id="light-btn"
        class="icon-btn"
        role="button"
        tabindex="0"
        title="Light Mode"
        onclick="document.body.classList.remove('dark'); document.body.classList.add('light')">
            <img
            src="image/sun.svg"
            alt="Light Mode Icon">
        </span>
        <span
        id="dark-btn"
        class="icon-btn"
        role="button"
        tabindex="0"
        title="Dark Mode"
        onclick="document.body.classList.add('dark'); document.body.classList.remove('light')">
            <img
            src="image/moon.svg"
            alt="Dark Mode Icon">
        </span>
    </span>
</nav>

<main id="script-main" data-is-root=true>
 <h1>Course</h1>

    <div id="markdownContent"></div>
    <script>
        const markdownUrl = 'README.md';
        const markdownContentDiv = document.getElementById('markdownContent');
        fetch(markdownUrl)
            .then(response => response.text())
            .then(markdownText => {
                const converter = new showdown.Converter();
                const html = converter.makeHtml(markdownText);
                markdownContentDiv.innerHTML = html;
            });
    </script>
